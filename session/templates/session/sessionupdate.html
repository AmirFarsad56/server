{% extends "base_templates/base1.html" %}

{% block head_block %}
<meta name=”robots” content=”noindex,follow”>

    ویرایش سانس | سامانه ورزش کن
</title>
{% endblock %}

{% block body_block %}
<div class="section">
  <div class="container">
  <div class="container"><br>
<span class="center-align"><h3 class="fMarkazi gold-text";>ویرایش سانس</h3><br><br></span>

    <form id='days_form' method="POST">

      {% csrf_token %}

        {{form.price}}

      </div>
      <div class="input-field col s12 m12 l12">
        <label>
          {{form.is_ready}}

        </label>
      </div><br><br><br>
      <div class="row"></div><div class="row"></div><div class="row"></div>
      <button class="hoverable btn waves-effect waves-dark gold white-text z-depth-3" type="submit">تایید
</button>

  </div>
  </div>
  </div>
  </div>
